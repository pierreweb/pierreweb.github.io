<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Shader 7</title>
 <link rel="stylesheet" href="./css/style.css">

</head>
   
<body>
      <div id="container">
    <canvas id="glCanvas"></canvas>
    <div id="controls">
        <label>
            Nombre de triangles
            <input type="range" id="countSlider" min="1" max="1000" value="10">
        </label>
        <label>
            Taille (% écran)
            <input type="range" id="sizeSlider" min="40" max="400" value="40">
        </label>
        
  <label >Vitesse des triangles
  <input type="range" id="speedSlider" min="0.1" max="5.0" step="0.1" value="1.0">
</label>

        <label>
            Vitesse de rotation
            <input type="range" id="rotationSlider" min="0" max="5" value="2" step="0.2">
        </label>
        <label>
            Couleur (dégradé)
            <select id="colorSelect">
              
                <option value="blue">Bleu</option>
                  <option value="yellow">Jaune</option>
                <option value="green">Vert</option>
                <option value="red">Rouge</option>
                <option value="pink">Rose</option>
                <option value="orange">Orange</option>
                <option value="birdofparadise">Oiseaux de paradis</option>
            </select>
        </label>
     <!--    <label>
            <button onclick="toggleFullscreen()">Plein écran</button>
           <button onclick="import('./scripts/shader3withsettle1.js').then(m => m.toggleFullscreen())">Plein écran</button>
            <button onclick="import('./scripts/shader7.js').then(m => m.goFullscreen())">Plein écran</button>
        </label> -->
           <label style="display: flex; gap: 10px;">
    <button onclick="import('./scripts/shader7.js').then(m => m.goFullscreen())">Plein écran</button>
    <button id="playMusicButton" onclick="toggleMusic()">Play music</button>
</label>
    </div>
      </div></div>
    <script type="module" src="./scripts/shader7.js"></script>
    <script  src="./scripts/audio.js"></script>



</body>
</html>
