<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Shader 3 – Triangles dynamiques</title>
    <link rel="stylesheet" href="css/shader3withsettle.css">
</head>
<body>
  <!--<canvas id="glCanvas"></canvas>-->

    <!-- Menu sliders (s'affiche au survol) -->
  <div id="controls-area">
    <div id="controls">
        <label>Nombre de triangles
            <input type="range" id="triangleCount" min="1" max="1000" value="10">
        </label>
        <label>Taille (%)
            <input type="range" id="triangleSize" min="2" max="40" value="10">
        </label>
        <label>Vitesse rotation
            <input type="range" id="rotationSpeed" min="0" max="10" step="0.1" value="1">
        </label>
        <label>Couleur
            <select id="gradientSelect">
                <option>Jaune</option>
                <option>Bleu</option>
                <option>Vert</option>
                <option>Rouge</option>
                <option>Rose</option>
                <option>Orange</option>
                <option>Oiseaux de paradis</option>
            </select>
        </label>
        <button id="fullscreenBtn">Plein écran</button>
    </div>
</div>


    <script src="scripts/shader3withsettle.js"></script>
</body>
</html>
