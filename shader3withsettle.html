<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Shader 3 - Triangles avec dégradés</title>
  <link rel="stylesheet" href="css/shader3withsettle.css" />
</head>
<body>
  <canvas id="glCanvas"></canvas>

  <div class="controls">
    <label>Nombre:
      <input type="range" id="count" min="1" max="1000" value="10" />
    </label>
    <label>Taille (%):
      <input type="range" id="size" min="1" max="80" value="10" />
    </label>
    <label>Vitesse rotation:
      <input type="range" id="rotation" min="0" max="10" step="0.1" value="1" />
    </label>
    <label>Couleur:
      <select id="gradient">
        <option value="blue">Gradient Bleu</option>
        <option value="red">Gradient Rouge</option>
        <option value="green">Gradient Vert</option>
        <option value="yellow">Gradient Jaune</option>
        <option value="pink">Gradient Rose</option>
        <option value="orange">Gradient Orange</option>
        <option value="exotic">Oiseaux de Paradis</option>
      </select>
    </label>
    <button id="fullscreen">Plein écran</button>
  </div>




    <script src="scripts/shader3withsettle1.js"></script>
</body>
</html>
