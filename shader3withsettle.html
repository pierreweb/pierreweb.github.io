<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Shader 3 - Réglages</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        #glCanvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #controls {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-top-left-radius: 12px;
            font-family: sans-serif;
              z-index: 1000; /* Très haut pour passer devant le canvas */
        }

        label {
            display: block;
            margin-top: 8px;
        }

        select, input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <div id="controls">
        <label>
            Nombre de triangles
            <input type="range" id="countSlider" min="1" max="1000" value="10">
        </label>
        <label>
            Taille (% écran)
            <input type="range" id="sizeSlider" min="40" max="400" value="40">
        </label>
        
  <label >Vitesse des triangles
  <input type="range" id="speedSlider" min="0.1" max="5.0" step="0.1" value="1.0">
</label>

        <label>
            Vitesse de rotation
            <input type="range" id="rotationSlider" min="0" max="10" value="2" step="0.1">
        </label>
        <label>
            Couleur (dégradé)
            <select id="colorSelect">
              
                <option value="blue">Bleu</option>
                  <option value="yellow">Jaune</option>
                <option value="green">Vert</option>
                <option value="red">Rouge</option>
                <option value="pink">Rose</option>
                <option value="orange">Orange</option>
                <option value="birdofparadise">Oiseaux de paradis</option>
            </select>
        </label>
        <label>
            <!--<button onclick="toggleFullscreen()">Plein écran</button>-->
          <!--  <button onclick="import('./scripts/shader3withsettle1.js').then(m => m.toggleFullscreen())">Plein écran</button>-->
            <button onclick="import('./scripts/shader3withsettle1.js').then(m => m.goFullscreen())">Plein écran</button>

        </label>
    </div>
    <script type="module" src="./scripts/shader3withsettle1.js"></script>



</body>
</html>
