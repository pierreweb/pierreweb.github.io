<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Shader 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
      <div id="container">
    <canvas id="glCanvas"></canvas>
    <div id="controlsContainer">
  
    <div id="controls">
        <label>
            Nombre de triangles
            <input type="range" id="countSlider" min="1" max="1000" value="10">
        </label>
        <label>
            Taille (% écran)
            <input type="range" id="sizeSlider" min="40" max="400" value="40">
        </label>
        
  <label >Vitesse des triangles
  <input type="range" id="speedSlider" min="0.1" max="5.0" step="0.1" value="1.0">
</label>

        <label>
            Vitesse de rotation
            <input type="range" id="rotationSlider" min="0" max="10" value="2" step="0.1">
        </label>
        <label>
            Couleur (dégradé)
            <select id="colorSelect">
              
                <option value="blue">Bleu</option>
                  <option value="yellow">Jaune</option>
                <option value="green">Vert</option>
                <option value="red">Rouge</option>
                <option value="pink">Rose</option>
                <option value="orange">Orange</option>
                <option value="birdofparadise">Oiseaux de paradis</option>
            </select>
 
    <label style="display: flex; gap: 10px;">
    <button onclick="import('./scripts/shader6.js').then(m => m.goFullscreen())">Plein écran</button>
    <button id="playMusicButton" onclick="toggleMusic()">Play music</button>
    </label>
 
    </div>
      <div id="cornerTrigger"></div>
      </div>
    </div>

    <script type="module" src="./scripts/shader6.js"></script>
    <script  src="./scripts/audio.js"></script>



</body>
</html>
