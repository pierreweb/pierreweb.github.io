<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebGL2 Colliding Balls (GPU)</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WebGL2 Colliding Balls (GPU)" />
    <meta name="keywords" content="WebGL, Colliding Balls, GPU, Shader" />
    <meta name="author" content="pierreweb" />
    <!-- <link rel="icon" href="./favicon.ico" /> -->

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <canvas id="glCanvas"></canvas>
      <div id="controlsContainer">
        <div id="controls">
          <label>
            Nombre de balles
            <input
              type="range"
              id="countSlider"
              min="1"
              max="1000"
              value="20"
            />
          </label>
          <label>
            Taille balles(% écran)
            <input
              type="range"
              id="sizeSlider"
              min="0.01"
              max="0.3"
              step="0.01"
              value="0.05"
            />
          </label>

          <label
            >Vitesse des balles
            <input
              type="range"
              id="speedSlider"
              min="0.01"
              max="5.0"
              step="0.05"
              value="0.1"
            />
          </label>

          <label>
            Vitesse de rotation
            <input
              type="range"
              id="rotationSlider"
              min="0"
              max="5"
              value="2"
              step="0.2"
            />
          </label>
          <label>
            Couleur (dégradé)
            <select id="colorSelect">
              <option value="blue">Bleu</option>
              <option value="yellow">Jaune</option>
              <option value="green">Vert</option>
              <option value="red">Rouge</option>
              <option value="pink">Rose</option>
              <option value="orange">Orange</option>
              <option value="birdofparadise">Oiseaux de paradis</option>
              <option value="tropicalSunset">Tropical Sunset</option>
              <option value="mysticAurora">Mystic Aurora</option>
              <option value="cottonCandySky">Cotton Candy Sky</option>
              <option value="sunsetGlow">Sunset Glow</option>
              <option value="emeraldDream">Emerald Dream</option>
              <option value="fieryPassion">Fiery Passion</option>
              <option value="oceanBreeze">Ocean Breeze</option>
              <option value="lavenderFields">Lavender Fields</option>
              <option value="goldenHour">Golden Hour</option>
              <option value="crimsonTwilight">Crimson Twilight</option>
              <option value="forestWhisper">forest Whisper</option>
            </select>
          </label>
          <!--    <label>
            <button onclick="toggleFullscreen()">Plein écran</button>
           <button onclick="import('./scripts/shader3withsettle1.js').then(m => m.toggleFullscreen())">Plein écran</button>
            <button onclick="import('./scripts/shader7.js').then(m => m.goFullscreen())">Plein écran</button>
        </label> -->
          <label style="display: flex; gap: 10px">
            <button
              onclick="import('./scripts/shaderpingpong/shaderpingpong4.js').then(m => m.goFullscreen())"
            >
              Plein écran
            </button>
            <button id="playMusicButton" onclick="toggleMusic()">
              Play music
            </button>
          </label>
        </div>
        <div id="cornerTrigger"></div>
      </div>
    </div>
    <script
      type="module"
      src="./scripts/shaderpingpong/shaderpingpong4.js"
    ></script>

    <script src="./scripts/audio.js"></script>

    <!-- <script src="./scripts/shaderpingpong/shaderpingpong.js"></script> -->
  </body>
</html>
